<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body ng-app="calc">
    <div ng-controller="calcController">
        <div class="calculator">
            <div class="display_small">{{ display_history_Value }}</div>
            <div class="display">{{ displayValue }}</div>
            <div class="keys">
                <div class="key" ng-repeat="key in keys"  ng-class="{'double-width': key.label == '=' || key.label == '←' || key.label == 'C', 'operation': !!key.operation}" ng-click="keyClicked(key)">{{ key.label }}</div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
