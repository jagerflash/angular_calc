<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body ng-app="calc">
    <div ng-controller="calcController">
        <div class="calculator">
            <div class="display_small">{{ display_history_Value }}</div>
            <div class="display">{{ displayValue }}</div>
            <div class="keys">
                <div class="key" ng-repeat="key in keys"  ng-class="{'zero': key.label == 0}" ng-click="digitClicked(key.value)">{{ key.label }}</div>
            </div>
            <div class="operations">
                <div class="clear" ng-click="clear()">C</div>
                <div class="operation" ng-click="operationClicked(op)" ng-repeat="op in operations">
                    {{op.label}}
                </div>
                <div class="equa" ng-click="compute()">=</div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
